<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practice Registration Form</title>
    <linK rel="stylesheet" name="Style sheet" href="./CSS/styles.css">
</head>
<body>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the requried information</p>
        <Form class="Form">
            <!-- Fieldset 1 of the Form Element containing the Personal Details -->
            <fieldset class="Personal-Details" >
                <label for="First Name">Enter Your First Name:<input type="text"   id="First-Name" ></label>
                <label for="Last Name">Enter Your Last Name: <input type="text" id="Last-Name"></label>
                <label for="Email">Enter Your Email:<input type="email" id="Email"> </label>
                <label for="New Password">Create a New Password:<input type="password" Id="New-Password" accept="" > </label>
            </fieldset>

            <!-- Fieldset 2 of the Form element containing the Account type required -->
            <fieldset class="Personal-Details">
                <legend>Account type (required)</legend> 
                <label for="Personal-account"><input class="inline" type="radio" id="Personal-account" name="account-type" > Personal<br></label>
                <label for="Business-account"> <input  class="inline" type="radio" id="Business-account" name="account-type"> Business</label>
            </fieldset>

            <!-- Fieldset 3 containing the other personal details -->
            <fieldset class="Personal-Details">
                <label for="profile-picture">Upload a profile picture:
                    <input type="file">
                </label><br>
                <label for="age">Input your age (years):
                    <input type="number" min="13" max="40">
                </label><br>
                <label for="referrer">
                    How did you hear about us?
                    <select id="referrer">
                        <option value="none">(select one)</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Whatsapp">Whatsapp</option>
                        <option value="Linkedin">Linkedin</option>
                        <option value="Twitter">Twitter</option>
                    </select>
                </label><br>
                <label for="bio">Provide a bio:
                    <textarea id="bio" row="30" cols="50" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>

            <label for="Terms-and-conditions"><input class="Terms-inline" type="checkbox"> I accept the <a href="./Assets/">terms and conditions</a></label>
            <button id="Submit" type="submit">Submit</button>

        </Form> 
</body>
</html>
